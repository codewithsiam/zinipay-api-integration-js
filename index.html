<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Demo Request</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="product-container">
        <h2 class="product-title">ZiNiPay Payment Integration Tutorial</h2>
        <div id="product-details" class="product-card">
          <!-- Product data will be loaded here by JavaScript -->
        </div>
      </div>

      <div class="form-container">
        <h2>Checkout Form</h2>
        <form id="demo-form">
          <input type="hidden" id="product-id" name="productId" />

          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required />
          </div>

          <button type="submit" class="submit-btn">Submit</button>
        </form>
        <div id="form-response" class="form-response"></div>
      </div>
    </div>

    <script type="module" src="zinipay.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
